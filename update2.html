<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Google Map Example</title>
  </head>
  <body>
    <section class="my-30 relative">
      <div class="container mx-auto my-12">
        <h2 class="text-3xl font-bold mb-6">Location</h2>

        <!-- Google Map -->
        <div class="relative">
          <!-- Map Container -->
          <div id="map" class="w-full h-96 rounded-lg"></div>

          <!-- Absolute Position for Location Name -->
          <div
            class="absolute bottom-6 left-6 flex items-center bg-white p-2 rounded-md shadow-lg z-10"
          >
            <!-- Location Icon -->
            <i class="fa-solid fa-map-marker-alt text-red-500 text-2xl"></i>
            <span class="ml-2 text-lg font-medium">London, UK</span>
          </div>
        </div>
      </div>
    </section>

    <script>
      function initMap() {
        // The location of London (latitude, longitude)
        var london = { lat: 51.5074, lng: -0.1278 };

        // Create a map centered at London
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: london,
        });

        // Add a marker at the location
        var marker = new google.maps.Marker({
          position: london,
          map: map,
          title: "London, UK",
          icon: {
            url: "https://maps.google.com/mapfiles/kml/shapes/red-dot.png", // Red marker icon
          },
        });
      }
    </script>

    <!-- Load the Google Maps JavaScript API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
