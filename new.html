<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ Toggle</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="w-full max-w-xl mx-auto mt-10">
      <!-- FAQ Item 1 -->
      <div class="mb-4">
        <div
          class="flex justify-between items-center bg-white p-4 rounded shadow"
        >
          <h2 class="text-lg font-semibold">Question 1?</h2>
          <button
            onclick="toggleFaq(1)"
            class="text-xl transition-transform transform duration-300"
            id="btn1"
          >
            +
          </button>
        </div>
        <div id="answer1" class="bg-gray-200 px-4 py-2 mt-2 hidden">
          <p>
            This is the answer to question 1. It will show up when the "+"
            button is clicked.
          </p>
        </div>
      </div>

      <!-- FAQ Item 2 -->
      <div class="mb-4">
        <div
          class="flex justify-between items-center bg-white p-4 rounded shadow"
        >
          <h2 class="text-lg font-semibold">Question 2?</h2>
          <button
            onclick="toggleFaq(2)"
            class="text-xl transition-transform transform duration-300"
            id="btn2"
          >
            +
          </button>
        </div>
        <div id="answer2" class="bg-gray-200 px-4 py-2 mt-2 hidden">
          <p>
            This is the answer to question 2. It will show up when the "+"
            button is clicked.
          </p>
        </div>
      </div>

      <!-- FAQ Item 3 -->
      <div class="mb-4">
        <div
          class="flex justify-between items-center bg-white p-4 rounded shadow"
        >
          <h2 class="text-lg font-semibold">Question 3?</h2>
          <button
            onclick="toggleFaq(3)"
            class="text-xl transition-transform transform duration-300"
            id="btn3"
          >
            +
          </button>
        </div>
        <div id="answer3" class="bg-gray-200 px-4 py-2 mt-2 hidden">
          <p>
            This is the answer to question 3. It will show up when the "+"
            button is clicked.
          </p>
        </div>
      </div>
    </div>

    <script>
      function toggleFaq(index) {
        // Hide all answers
        const answers = document.querySelectorAll("[id^='answer']");
        const buttons = document.querySelectorAll("[id^='btn']");

        answers.forEach((answer, i) => {
          const answerIndex = i + 1;
          const btn = buttons[i];
          if (answerIndex === index) {
            // Toggle the selected answer and rotate the button
            answer.classList.toggle("hidden");
            btn.textContent = answer.classList.contains("hidden") ? "+" : "-";
          } else {
            // Hide the other answers
            answer.classList.add("hidden");
            btn.textContent = "+";
          }
        });
      }
    </script>
  </body>
</html>
