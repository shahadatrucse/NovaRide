<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Change Effect with Tailwind</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Corrected marquees styles */

      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(-250px * 7));
        }
      }

      .slider {
        height: 100px;
        margin: auto;
        overflow: hidden;
        position: relative;
        width: 70%;
      }

      .slider::after {
        right: 0;
        top: 0;
        transform: rotateZ(180deg);
      }

      .slider::before {
        left: 0;
        top: 0;
      }

      .slider .slide-track {
        animation: scroll 40s linear infinite;
        display: flex;
        gap: 16px;
        width: calc(250px * 14);
      }

      .slider .slide {
        height: 50px;
        width: 400px;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-500">
    <!--Video Section Start-->
    <section class="mt-10 lg:rounded-2xl">
      <div class="relative flex items-center justify-center">
        <img
          src="./images/hero-bg.jpg"
          class="relative object-cover lg:rounded-2xl h-[450px] sm:h-[600px] md:h-[700px] lg:h-screen w-[100%]"
        />
        <!-- Button to Open the Modal -->
        <p class="absolute text-[#ff3600] font-bold text-lg top-10">
          Watch Full Video
        </p>
        <h1
          class="absolute px-4 md:px-8 lg:px-20 text-white text-3xl sm:text-4xl md:text-5xl lg:text-5xl text-center font-bold top-20"
        >
          Discover the ease and convenience of renting with Us
        </h1>

        <button
          id="openModal"
          class="bg-[#ff3001] absolute top-50 text-white p-2 sm:p-3 lg:p-4 rounded-full hover:bg-[#ff3001]"
        >
          <img
            src="./images/arrow-play-64.png"
            alt="Play"
            class="h-8 w-8 sm:h-12 sm:w-12 md:h-14 md:w-14 lg:h-16 lg:w-16 pl-1"
          />
        </button>
        <!-- <div
      class="absolute bottom-20 border-t border-gray-100 px-6 pt-10 flex flex-row gap-12"
    >
      <img src="./images/client-logo-1.svg" />
      <img src="./images/client-logo-2.svg" />
      <img src="./images/client-logo-3.svg" />
      <img src="./images/client-logo-4.svg" />
      <img src="./images/client-logo-5.svg" />
      <img src="./images/client-logo-6.svg" />
    </div> -->

        <!-- Modal Structure -->

        <div class="absolute bottom-10 border-t border-gray-100 pt-10">
          <div class="slider">
            <div class="slide-track">
              <img src="./images/client-logo-1.svg" class="slide" />
              <img src="./images/client-logo-2.svg" class="slide" />
              <img src="./images/client-logo-3.svg" class="slide" />
              <img src="./images/client-logo-4.svg" class="slide" />
              <img src="./images/client-logo-5.svg" class="slide" />
              <img src="./images/client-logo-6.svg" class="slide" />
            </div>
          </div>
        </div>

        <div
          id="videoModal"
          class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-20 hidden"
        >
          <div class="rounded-lg shadow-lg relative max-w-2xl max-h-2xl w-full">
            <button
              id="closeModal"
              class="bg-grey-500 px-4 absolute top-[.5%] right-[.5%] text-white rounded-full z-50"
            >
              <span class="">X</span>
            </button>

            <div class="flex justify-center">
              <iframe
                class="w-[80%] h-80"
                frameborder="0"
                allow="autoplay; encrypted-media"
                allowfullscreen
                src="https://www.youtube.com/embed/Y-x0efG1seA?autoplay=1&mute=1&loop=1&playlist=Y-x0efG1seA"
              ></iframe>
            </div>
          </div>
        </div>

        <script>
          // Open and close modal functionality
          const openModalBtn = document.getElementById("openModal");
          const modal = document.getElementById("videoModal");
          const closeModalBtn = document.getElementById("closeModal");

          openModalBtn.addEventListener("click", () => {
            modal.classList.remove("hidden"); // Show the modal
          });

          closeModalBtn.addEventListener("click", () => {
            modal.classList.add("hidden"); // Hide the modal
          });

          // Close modal when clicking outside of it
          window.addEventListener("click", (event) => {
            if (event.target === modal) {
              modal.classList.add("hidden");
            }
          });
        </script>
      </div>
    </section>
    <!--Video Section End-->
  </body>
</html>
